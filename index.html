<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Page</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="block-content">
         <h1>Weather in your city</h1>
        <div class="block-weather">
            <form action="" class="search">
                <input type="text" name="formCity" id="city-name" placeholder="City" class="search-city">
                <input type="submit" name="sub" id="button-submit" value="Find">
            </form> 
            <div class="b-w">
                
                <p class="date">21.04.2020</p>
                <p class="state"></p>
                <h2 id="city">London</h2>
                <p id="temp">15	C&#176;</p>
                <p id="wind">Wind 15m/s </p>
                <p id="water">Water 32%</p>
            </div>
        </div>
    </div>
</body>
</html>
